<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chiński Samochód Elektryczny</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="banner">
      <h1>Nowoczesny Chiński Samochód Elektryczny</h1>
    </header>

    <section class="content">
      <div class="image-box animated">
        <img src="car-49278_1280.jpg" alt="Samochód elektryczny" />
      </div>
      <div class="text-box">
        <h2>Innowacja i Ekologia w Zasięgu Ręki</h2>
        <p>Odkryj najnowszy model samochodu elektrycznego z Chin – cichy, wydajny i stylowy. Zasięg do 500 km, nowoczesny design i przystępna cena.</p>
      </div>
    </section>

    <footer class="footer">
      <button onclick="kupTeraz()">Zamów już dziś od 89 900 zł</button>
    </footer>

    <section class="contact-form">
      <h2>Formularz kontaktowy</h2>
      <form id="kontakt">
        <label for="name">Imię i nazwisko:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Adres e-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Wiadomość:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Wyślij</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
