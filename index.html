<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wolny Strzelec</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="logo">Wolny<span>Strzelec</span></div>

				<nav class="nav">
					<a href="#">Zlecenia</a>
					<a href="#">Freelancerzy</a>
					<a href="#">O projekcie</a>
					<a href="#" class="btn">Dodaj zlecenie</a>
				</nav>
			</div>
		</header>

		<section class="hero">
			<div class="hero-content">
				<h1>
					Wolny <span>Strzelec</span><br />
					<small>Fachowiec od zadań specjalnych</small>
				</h1>

				<p>Naprawy domowe, drobna mechanika, elektronika, montaż, pomoc techniczna i szybkie zlecenia – bez korporacji, bez pośredników.</p>

				<div class="hero-buttons">
					<a href="#" class="btn-primary">Zobacz zlecenia</a>
					<a href="#" class="btn-secondary">Skontaktuj się</a>
				</div>
			</div>

			<div class="hero-image">
				<img src="avatar.png" alt="Wolny Strzelec" />
			</div>
		</section>

		<section class="comments">
			<h2>Komentarze</h2>

			<form id="commentForm">
				<input type="text" id="author" name="name" placeholder="Twoje imię" required />
				<textarea id="content" name="text" placeholder="Napisz komentarz..." required></textarea>
				<button type="submit">Dodaj komentarz</button>
			</form>

			<div id="commentList"></div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
