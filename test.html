<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Poprawiony układ panelu shortpick</title>

		<style>
			body {
				margin: 0;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				background: #f3f3f3;
				font-family: Arial, sans-serif;
			}

			/* CONTAINER */
			.conteiner {
				width: 360px;
				max-width: 95vw;
				min-height: 600px;
				border: 2px solid black;
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				align-items: center;
				padding: 15px;
				box-sizing: border-box;
				background: white;
				border-radius: 12px;
				position: relative; /* ← WAŻNE! */
			}

			/* BOXY */
			.box {
				width: 100%;
				display: flex;
				flex-direction: column;
				gap: 10px;
			}
			.g-input {
				border: 1px solid black;
				padding: 12px;
				padding-left: 12px; /* tekst zaczyna się z lewej */
				text-align: left; /* tekst i placeholder od lewej */
				font-weight: bold;
				background: white;
				border-radius: 6px;
				font-size: 16px;
				width: 100%;
				box-sizing: border-box;
			}

			/* GRID */
			.box2 {
				width: 100%;
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 10px;
				margin-top: 20px;
			}
			.f {
				border: 1px solid black;
				padding: 12px;
				text-align: center;
				background: rgb(77, 76, 76);
				color: white;
				border-radius: 6px;
				font-size: 14px;
				cursor: pointer;
				user-select: none;
			}

			/* PRZYCISK F7 W PRAWYM DOLNYM ROGU CONTAINER */
			.f7 {
				position: absolute;
				bottom: 15px;
				right: 15px;
				width: calc(50% - 20px);
				text-align: center;
			}

			.f:active {
				transform: scale(0.97);
				background: #e0e0e0;
			}

			/* MODAL */
			.modal-bg {
				display: none;
				position: fixed;
				inset: 0;
				background: rgba(0, 0, 0, 0.15);
				justify-content: center;
				align-items: center;
			}
			.modal {
				background: white;
				padding: 25px;
				width: 320px;
				border-radius: 12px;
				border: 1px solid black;
				text-align: center;
			}
			.modal-buttons {
				display: flex;
				justify-content: center;
				gap: 20px;
				margin-top: 15px;
			}
		</style>
	</head>

	<body>
		<div class="conteiner">
			<div class="box">
				<input
					class="g-input"
					id="miejsceInput"
					placeholder="Miejsce"
				/>

				<input
					class="g-input"
					id="listaInput"
					placeholder="Lista inwentaryzacyjna"
				/>
			</div>

			<div class="box2">
				<button class="f">F4 = X</button>
				<button class="f">Enter</button>
				<button class="f">F2 = Automatyczna inwentaryzacja</button>
				<button class="f">F6 = Lista inwentaryzacyjna</button>
				<button class="f">F5 = Miejsce</button>
			</div>

			<!-- JEDEN prawidłowy przycisk F7 -->
			<button
				id="utworzBtn"
				class="f f7"
			>
				F7 = Utwórz
			</button>
		</div>

		<!-- MODAL -->
		<div
			class="modal-bg"
			id="modalBg"
		>
			<div class="modal">
				<div class="modal-text">Czy na pewno chcesz kontynuować?</div>
				<div class="modal-buttons">
					<button
						class="modal-btn"
						id="btnTak"
					>
						Tak
					</button>
					<button
						class="modal-btn"
						id="btnNie"
					>
						F4 = X
					</button>
				</div>
			</div>
		</div>

		<script>
			// Otwórz okienko
			document.getElementById('utworzBtn').onclick = () => {
				document.getElementById('modalBg').style.display = 'flex';
			};

			// Zamknij
			document.getElementById('btnNie').onclick = () => {
				document.getElementById('modalBg').style.display = 'none';
			};

			// Potwierdź
			document.getElementById('btnTak').onclick = () => {
				alert('Listy zostały utworzone');
				document.getElementById('modalBg').style.display = 'none';
			};
		</script>
	</body>
</html>
