<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Logowanie</title>

		<style>
			body {
				margin: 0;
				min-height: 100vh;
				font-family: Arial, sans-serif;

				/* TŁO (zdjęcie nr 4 – jungla/liście) */
				background-image: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
					url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee');
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;

				display: flex;
				justify-content: center;
				align-items: center;
			}

			/* PRZEZROCZYSTA KARTKA (GLASS) */
			.conteiner {
				width: 100%;
				max-width: 420px;
				padding: 26px;

				background: rgba(255, 255, 255, 0.22);
				backdrop-filter: blur(16px);
				-webkit-backdrop-filter: blur(16px);

				border-radius: 16px;
				border: 1px solid rgba(255, 255, 255, 0.35);
				box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
			}
			.box {
				width: 100%;
				display: flex;
				flex-direction: column;
				gap: 12px;

				align-items: center; /* ⬅️ WYŚRODKOWANIE */
			}
			.field {
				width: 100%;
				max-width: 320px; /* ładna szerokość */
				display: flex;
				flex-direction: column;
				gap: 6px;
			}

			/* DLA CZYTELNOŚCI INPUTÓW */
			.g-input {
				background: rgba(255, 255, 255, 0.95);
				border: none;
				border-radius: 8px;
				padding: 14px 12px;
				font-size: 15px;

				box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.15);
			}

			.g-input:focus {
				outline: none;
				box-shadow: inset 0 0 0 2px #2f6f3e, 0 0 0 3px rgba(47, 111, 62, 0.25);
			}

			/* TEKSTY NA KARCIE */
			.label {
				color: #111;
			}

			/* PRZYCISK */
			.login-btn {
				margin-top: 16px;
				padding: 14px;
				font-size: 16px;
				font-weight: bold;

				border: none;
				border-radius: 10px;
				color: white;
				cursor: pointer;

				background: linear-gradient(135deg, #2f6f3e, #3fa060);
				box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
				transition: transform 0.2s, box-shadow 0.2s;
			}

			.login-btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 12px 28px rgba(0, 0, 0, 0.45);
			}

			/* MOBILE */
			@media (max-width: 480px) {
				.conteiner {
					max-width: 92%;
					border-radius: 12px;
				}
			}
		</style>
	</head>

	<body>
		<div class="conteiner">
			<div class="box">
				<div class="field">
					<div class="label">Nazwa użytkownika</div>
					<input id="login" class="g-input" type="text" />
				</div>

				<div class="field">
					<div class="label">Hasło</div>
					<input id="password" class="g-input" type="password" />
				</div>

				<!-- KOMUNIKAT -->
				<div id="errorMsg" class="error">Nieprawidłowy login lub hasło</div>

				<div class="field">
					<div class="label">Wybierz pojazd</div>
					<input id="vehicle" class="g-input" type="text" />
				</div>

				<button class="login-btn" onclick="checkLogin()">Zaloguj</button>
			</div>
		</div>

		<script>
			function checkLogin() {
				const login = document.getElementById('login').value.trim();
				const password = document.getElementById('password').value.trim();
				const error = document.getElementById('errorMsg');

				// JEŚLI KTÓREŚ POLE PUSTE → NIC NIE RÓB
				if (login === '' || password === '') {
					error.style.display = 'none';
					return;
				}

				// SPRAWDZENIE DANYCH
				if (login === 'admin' && password === 'admin') {
					error.style.display = 'none';
					window.location.href = 'shortpickmenu.html';
				} else {
					error.style.display = 'block';
				}
			}

			// ENTER DZIAŁA TYLKO JAK JEST CO SPRAWDZAĆ
			document.addEventListener('keydown', function (e) {
				if (e.key === 'Enter') {
					checkLogin();
				}
			});
		</script>
	</body>
</html>
