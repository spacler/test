<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Logowanie</title>

		<style>
			body {
				margin: 0;
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				background: #f3f3f3;
				font-family: Arial, sans-serif;
			}

			.conteiner {
				width: 100%;
				max-width: 420px;
				min-height: 100vh;
				background: white;
				padding: 20px;
				box-sizing: border-box;
				display: flex;
				align-items: center;
			}

			.box {
				width: 100%;
				display: flex;
				flex-direction: column;
				gap: 10px;
			}

			.field {
				display: flex;
				align-items: center;
				gap: 10px;
			}

			.label {
				min-width: 140px;
				font-weight: bold;
			}

			.g-input {
				flex: 1;
				padding: 12px;
				font-size: 16px;
				border: 1px solid black;
				border-radius: 6px;
			}

			.login-btn {
				margin-top: 12px;
				padding: 14px;
				font-size: 16px;
				font-weight: bold;
				border: 2px solid black;
				background: white;
				border-radius: 6px;
				cursor: pointer;
			}

			.login-btn:hover {
				background: #eee;
			}

			/* KOMUNIKAT BŁĘDU */
			.error {
				color: red;
				font-size: 14px;
				margin-left: 150px;
				display: none;
			}

			@media (max-width: 480px) {
				.field {
					flex-direction: column;
					align-items: stretch;
				}

				.label {
					min-width: auto;
				}

				.error {
					margin-left: 0;
				}
			}
		</style>
	</head>

	<body>
		<div class="conteiner">
			<div class="box">
				<div class="field">
					<div class="label">Nazwa użytkownika</div>
					<input id="login" class="g-input" type="text" />
				</div>

				<div class="field">
					<div class="label">Hasło</div>
					<input id="password" class="g-input" type="password" />
				</div>

				<!-- KOMUNIKAT -->
				<div id="errorMsg" class="error">Nieprawidłowy login lub hasło</div>

				<div class="field">
					<div class="label">Wybierz pojazd</div>
					<input id="vehicle" class="g-input" type="text" />
				</div>

				<button class="login-btn" onclick="checkLogin()">Zaloguj</button>
			</div>
		</div>

		<script>
			function checkLogin() {
				const login = document.getElementById('login').value.trim();
				const password = document.getElementById('password').value.trim();
				const error = document.getElementById('errorMsg');

				if (login === 'admin' && password === 'admin00@') {
					error.style.display = 'none';
					window.location.href = 'shortpickmenu.html';
				} else {
					error.style.display = 'block';
				}
			}

			document.addEventListener('keydown', function (e) {
				if (e.key === 'Enter') {
					checkLogin();
				}
			});
		</script>
	</body>
</html>
